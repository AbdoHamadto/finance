{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add" name="add" placeholder="Add Cash" type="number" required>
            <button class="btn btn-primary" type="submit">Add</button>
            </div>
    </form>
{% endblock %}
